<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokepedia</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"

  <script defer src="index.bundle.js"></script></head>
  <body>
    <header>
      <img
        src="https://img.icons8.com/dusk/64/null/pokeball.png"
        alt="Pokepedia Logo"
        class="logo"
      />
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Pokemon</a></li>
          <li><a href="#">Moves</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>

    <section class="pokemon-list">
      <div class="container">
        <div class="row" id="pokemon-row">
          <!-- Pokemon cards will be dynamically added here -->
        </div>
      </div>
    </section>

    <footer>
      <p>&copy; 2023 Pokepedia. All rights reserved.</p>
    </footer>

</html>
